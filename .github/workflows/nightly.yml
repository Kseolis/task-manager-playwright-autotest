name: Nightly Tests

on:
  schedule:
    - cron: '0 2 * * *' # Каждый день в 2:00 UTC
  workflow_dispatch: # Ручной запуск

jobs:
  test-all-browsers:
    name: Test All Browsers
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/1]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - run: npm ci
      - run: npx playwright install --with-deps ${{ matrix.browser }}
      - run: npm test -- --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:5173' }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs-${{ matrix.browser }}
          path: test-results/logs/
          retention-days: 7
          if-no-files-found: ignore

